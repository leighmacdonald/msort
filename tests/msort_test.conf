[general]
basepath = /mnt/storage
commit = true
lock_enabled = true
lock_pattern = ^\.(incomplete|lock|locked)
new_pattern  = ^(.+?\.){2,}.+?-(.*)$
error_continue=false
name_separator=.
scan_sections=TV,XVID,DVDR

[minimum_age]
enabled = true
days = 3

[cleanup]
enable = true
delete_empty = true
rx1=(\.avi|\.mkv)$

[logging]
enabled=true
# NOTSET = 0 | DEBUG = 10 | INFO = 20 | WARN = 30 | ERROR = 40 | FATAL = 50
level=10
format="%(levelname)s %(message)s"

[ignored]
rx1=(.avi|.mkv)$
rx2=(.txt|.nfo)$

[seasons]
rx1=(?P<name>.+?)S(\d{2}|0\d{1})(?![Ee]\d{1,2})
rx2=(?P<name>.+?)(series|season).\d{1,2}

[prune]
enabled = true
max_days = 14
rx1=(?P<name>.+?)\.\d{4}.\d{2}\.\d{2}.+HDTV

[TV]
source = ^^TEST_DIR^^/TV
dest=^^TEST_DIR^^/TV
sorted=true
sort_seasons=false
rx1=(?P<name>.+?).S\d{1,2}E\d{1,2}
rx2=(?P<name>.+?).\d{1,2}X\d{2}

[XVID]
source = ^^TEST_DIR^^/SRC_XVID
dest= ^^TEST_DIR^^/XVID
sorted=false
rx1=(?P<name>^.+?[12]\d{3}).+?(dvd|bd)rip.+?Xvid

[DVDR]
source = ^^TEST_DIR^^/SRC_DVDR
dest = ^^TEST_DIR^^/DVDR
sorted=false
rx1=.+?(PAL|NTSC).DVDR